    <script>
        function mostrarCampo() {
            var tipo = document.getElementById("tipo").value;
            document.getElementById("campo_rm").style.display = "none";
            document.getElementById("campo_cpf").style.display = "none";

            if (tipo === "Aluno") {
                document.getElementById("campo_rm").style.display = "block";
            } else if (tipo === "Pai" || tipo === "Responsável") {
                document.getElementById("campo_cpf").style.display = "block";
            }
        }
    </script>
